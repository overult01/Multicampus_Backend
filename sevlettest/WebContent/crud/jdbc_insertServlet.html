<script type="text/javascript">

});

<title>회원가입 폼</title>
</head>
<body>

<h1>회원가입 폼</h1>
<form action="jdbc_servlet.insertjdbc" method ="get">
아이디 <input type = text name = "id"><br>
암호 <input type = password name = "pw"><br>
이름 <input type = text name = "name"><br>
폰번호 <input type = text name = "phone"><br>
이메일 <input type = text name = "email"><br>
주소 <input type = text name = "address"><br>

취미(추가사항) 
<input type = checkbox name = "hobby" value = "movie"> 영화
<input type = checkbox name = "hobby" value = "music">음악
<input type = checkbox name = "hobby" value = "eatingshow">먹방
<input type = checkbox name = "hobby" value = "study">공부

특기(추가사항) 
<select name = "specialty" multiple>
	<option value = "guitar">기타
	<option value = "game">게임
	<option value = "cooking">요리
</select>

<input type = submit value = "가입">
</form>

</body>
</html>
